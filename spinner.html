<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="img/winking-face.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/spinner.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="js/spinner.js" defer></script>
  <title>random wheel</title>
</head>

<body>
  <div class="container">
    <div class="nav">
      <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="about.html">about</a></li>
        <li><a href="projects.html">projects</a></li>
        <li><a href="random.html">random</a></li>
        <li class="nav-active"><a href="cf-picker.html">cf picker</a></li>
      </ul>
    </div>
    <div class="content">
      <div id="spinner">
        <div class="wheel-wrapper">
          <div id="wheel-container">
            <div id="wheel"></div>
            <button id="spin-action">SPIN</button>
            <div class="marker"></div>
          </div>

          <div class="actions d-flex align-items-center justify-content-between mt-4">
            <button type="button" class="btn btn-primary" id="reinit-btn">Re-init</button>
          </div>
        </div>

        <!-- Result Modal -->
        <div class="modal fade" id="result-modal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">The chosen</h5>
              </div>
              <div class="modal-body">
                <p id="result-text">Modal body text goes here.</p>
              </div>
              <div class="modal-footer">
                <button type="button" id="remove-the-choosen-btn" class="btn btn-danger">Remove this</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Input Modal -->
        <div class="modal fade" id="input-modal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Update Items</h5>
              </div>
              <div class="modal-body">
                <textarea class="form-control" id="input-data" rows="10"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-input-btn">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="right-nav invis" />
  </div>
</body>

</html>
