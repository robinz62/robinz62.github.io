<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="img/winking-face.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/spinner.css" />
  <script src="js/spinner.js" defer></script>
  <title>random wheel</title>
</head>

<body>
  <div class="container">
    <div class="nav">
      <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="about.html">about</a></li>
        <li><a href="projects.html">projects</a></li>
        <li><a href="random.html">random</a></li>
        <li><a href="cf-picker.html">cf picker</a></li>
        <li class="nav-active"><a href="spinner.html">spinner</a></li>
      </ul>
    </div>
    <div class="content">
      <div id="spinner">
        <div class="wheel-wrapper">
          <div id="wheel-container">
            <div id="wheel"></div>
            <button id="spin-action">SPIN</button>
            <div class="marker"></div>
          </div>

          <br>
          <button type="button" class="custom-btn primary" id="reinit-btn">Re-init</button>
        </div>

        <!-- Result Modal -->
        <div class="custom-modal" id="result-modal">
          <div class="custom-modal-content">
            <div class="custom-modal-header">
              <h5>The chosen</h5>
            </div>
            <div class="custom-modal-body">
              <p id="result-text">Modal body text goes here.</p>
            </div>
            <div class="custom-modal-footer">
              <button id="remove-the-chosen-btn" class="custom-btn danger">Remove this</button>
              <button class="custom-btn secondary" onclick="closeModal('result-modal')">Close</button>
            </div>
          </div>
        </div>

        <!-- Input Modal -->
        <div class="custom-modal" id="input-modal">
          <div class="custom-modal-content">
            <div class="custom-modal-header">
              <h5>Update Items</h5>
            </div>
            <div class="custom-modal-body">
              <textarea id="input-data" rows="10" class="custom-textarea"></textarea>
            </div>
            <div class="custom-modal-footer">
              <button class="custom-btn secondary" onclick="closeModal('input-modal')">Close</button>
              <button class="custom-btn primary" id="save-input-btn">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="right-nav invis" />
  </div>
</body>

</html>
