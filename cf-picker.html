<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" href="img/thinking-face.ico">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <title>cf-picker</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <ul>
          <li><a href="index.html">home</a></li>
          <li><a href="about.html">about</a></li>
          <li><a href="projects.html">projects</a></li>
          <li><a href="random.html">random</a></li>
          <li class="nav-active"><a href="cf-picker.html">cf picker</a></li>
        </ul>
      </div>
      <div class="content" >
        <div id="cf-picker">
          <b>Picks a random codeforces problem to do!</b>
          <br>
          <table>
            <tr>
              <td>Rating:</td>
              <td>
                <input type="text" id="rating-lower" placeholder="0" size=4></input> -
                <input type="text" id="rating-upper" placeholder="5000" size=4></input>
              </td>
            </tr>
            <tr>
              <td>Tags:</td>
              <td>
                <input type="text" id="tags" placeholder="e.g. greedy,dp,..." size=20></input>
                <div id="tags-tooltip">?
                  <span id="tags-tooltip-text">Comma-separated tags.</span>
                </div>
              </td>
            </tr>
            <!-- TODO(robinz62): The following code is in case I ever decide to implement. -->
            <!-- <tr>
              <td>Handle:</td>
              <td><input type="text" id="user-handle" placeholder="e.g. robinz62" size=10></td>
            </tr> -->
          </table>
          <br>
          <button onclick="getProblem()">Get Problem</button>
          <br>
          <div id="result-container">
            <div id="result-link-div"><p><a id="result-link" href="" target="_blank"></a></p></div>
            <div id="result-nolink-div">No Results :(</div>
          </div>
        </div>
      </div>
      <div class="right-nav invis" />
    </div>
    <script src="js/cf-picker.js"></script>
  </body>
</html>
